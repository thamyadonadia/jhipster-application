<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (loan(); as loanRef) {
      <div>
        <h2 data-cy="loanDetailsHeading"><span>Loan</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ loanRef.id }}</span>
          </dd>
          <dt><span>Loan Date</span></dt>
          <dd>
            <span>{{ loanRef.loanDate | formatMediumDate }}</span>
          </dd>
          <dt><span>Return Date</span></dt>
          <dd>
            <span>{{ loanRef.returnDate | formatMediumDate }}</span>
          </dd>
          <dt><span>Book</span></dt>
          <dd>
            @if (loan()!.book) {
              <div>
                <a [routerLink]="['/book', loan()!.book?.id, 'view']">{{ loanRef.book?.title }}</a>
              </div>
            }
          </dd>
          <dt><span>Member</span></dt>
          <dd>
            @if (loan()!.member) {
              <div>
                <a [routerLink]="['/reader', loan()!.member?.id, 'view']">{{ loanRef.member?.lastName }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/loan', loanRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
